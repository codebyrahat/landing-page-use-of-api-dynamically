<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro-Forum</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- "Daisy + tailwind" CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="mt-4 mx-5 lg:mt-14 lg:mx-32">
      <!-- Banner Section -->
      <section>
        <!-- Banner Container -->
        <div class="relative w-full bg-[#12132D] rounded-4xl lg:p-24 p-4">
          <!-- div to set img as bg inside the parent banner div -->
          <div
            class="absolute inset-0 bg-[url('/images/bgbanner.png')] bg-center bg-no-repeat bg-cover"
          ></div>

          <!-- Content div -->
          <!-- content container -->
          <div
            class="relative w-full h-full z-10 flex items-center lg:justify-between gap-4"
          >
            <!-- text -->
            <div class="w-2/3 border-amber-300 border rounded-2xl p-4">
              <h1
                class="text-white/100 text-2xl lg:text-6xl font-extrabold lg:leading-20 pb-2"
              >
                Welcome to the<br /><span
                  class="bg-gradient-to-r from-purple-400 to-purple-700 bg-clip-text text-transparent"
                  >Retro </span
                >Forum
              </h1>
              <p
                class="text-xl font-bold text-green-400 border border-b-emerald-400 p-3 rounded-2xl"
              >
                Share your favorite opinion and win <br />
                a wp forum coffee mug!
              </p>
            </div>
            <!-- table -->
            <div
              class="p-2 lg:p-12 rounded-2xl lg:rounded-4xl bg-white flex items-end gap-2 lg:gap-14 w-1/3"
            >
              <div class="flex flex-col gap-1">
                <p>Registered Users</p>
                <hr />
                <p>forum</p>
                <hr />
                <p>Topics</p>
                <hr />
                <p>Replies</p>
                <hr />
              </div>
              <div class="flex flex-col gap-1">
                <p>01</p>
                <hr />
                <p>05</p>
                <hr />
                <p>01</p>
                <hr />
                <p>01</p>
                <hr />
              </div>
            </div>
          </div>

          <!-- div to center the search container -->
          <div class="flex justify-center items-center mt-5 relative z-20">
            <!-- Search Container -->
            <div class="flex items-center bg-white rounded-full px-4 py-3">
              <!-- Search Field -->
              <input
                type="text"
                placeholder="Search here anything..."
                class="pl-6 font-bold border-0"
              />
              <!-- Search Button -->
              <button class="btn btn-primary rounded-full text-white px-7">
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <!-- Scripts -->
  </body>
</html>
