<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro-Forum</title>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- "Daisy + tailwind" CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="mt-4 mx-5 lg:mt-14 lg:mx-32">
      <!-- Banner Section -->
      <section>
        <!-- Banner Container -->
        <div class="relative w-full bg-[#12132D] rounded-4xl lg:p-24 p-4">
          <!-- div to set img as bg inside the parent banner div -->
          <div
            class="absolute inset-0 bg-[url('/images/bgbanner.png')] bg-center bg-no-repeat bg-cover"
          ></div>

          <!-- Content div -->
          <!-- content container -->
          <div
            class="relative w-full h-full z-10 flex items-center justify-between"
          >
            <!-- text -->
            <div>
              <h1 class="text-white/100 text-6xl font-extrabold leading-20">
                Welcome to the<br /><span
                  class="bg-gradient-to-r from-purple-400 to-purple-700 bg-clip-text text-transparent"
                  >Retro </span
                >Forum
              </h1>
              <p class="text-xl font-bold text-white/70">
                Share your favorite opinion and win<br />a wp forum coffee mug!
              </p>
            </div>
            <!-- table -->
            <div>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>

          <!-- div to center the search container -->
          <div class="flex justify-center items-center mt-5">
            <!-- Search Container -->
            <div class="flex items-center bg-white rounded-full px-4 py-3">
              <!-- Search Field -->
              <input
                type="text"
                placeholder="Search here anything..."
                class="font-bold border-0 pl-6"
              />
              <!-- Search Button -->
              <button class="btn btn-primary rounded-full text-white px-7">
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <!-- Scripts -->
  </body>
</html>
